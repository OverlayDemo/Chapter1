<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI | Premium AR</title>
  
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="flash-overlay"></div>
    <div id="process-overlay">
        <div class="spinner"></div>
    </div>

    <div id="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <video id="remote-video" autoplay playsinline></video>
    </div>

    <div id="loading-status">Starting Engine...</div>

    <header id="controls-hero">
      <div class="header-content">
        <h1 class="logo">JEWELS<span>AI</span></h1>
        <div class="action-icons">
          <button id="stacking-btn" class="icon-btn" onclick="toggleStacking()" title="Mix & Match">âˆ</button>
          <button id="voice-toggle-btn" class="icon-btn" onclick="toggleVoiceControl()" title="Voice Control">ğŸ™ï¸</button>
          <button id="coshop-btn" class="icon-btn" onclick="toggleCoShop()" title="Shop Together">ğŸ‘¥</button>
        </div>
      </div>
    </header>

    <nav id="catalog-bar">
      <div class="category-item" onclick="handleTryOn('earrings', 0)">
        <div class="try-thumb">ğŸ’</div>
        <span>Earrings</span>
      </div>
      <div class="category-item" onclick="handleTryOn('chains', 0)">
        <div class="try-thumb">â›“ï¸</div>
        <span>Chains</span>
      </div>
      <div class="category-item" onclick="handleTryOn('rings', 0)">
        <div class="try-thumb">ğŸ’</div>
        <span>Rings</span>
      </div>
      <div class="category-item" onclick="handleTryOn('bangles', 0)">
        <div class="try-thumb">â­•</div>
        <span>Bangles</span>
      </div>
    </nav>

    <div id="bottom-controls">
      <button class="pill primary" onclick="capturePhoto()">Capture Moment</button>
      <button class="pill secondary" onclick="openGallery()">My Collection</button>
    </div>

    <div id="gallery-modal" class="modal-overlay">
      <div class="modal-box full">
        <span class="close-gallery" onclick="closeGallery()">&times;</span>
        <h2 style="color:#d4af37; font-family:'Playfair Display';">Your Collection</h2>
        <div id="gallery-grid"></div>
        <div style="margin-top:20px;">
          <button class="pill accent" onclick="downloadAllAsZip()">Download All (ZIP)</button>
        </div>
      </div>
    </div>

    <div id="coshop-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#d4af37; font-family:'Playfair Display';">Invite a Friend</h3>
            <p style="color:#ccc; font-size:12px;">Share this link to shop together in AR:</p>
            <div id="invite-link-box" style="background:#000; padding:12px; color:#d4af37; font-size:11px; margin:10px 0; border:1px solid #333; word-break: break-all;">Generating...</div>
            <button class="pill accent" style="width:100%" onclick="copyInviteLink()">Copy Link</button>
            <button class="btn-text" onclick="closeCoShopModal()" style="margin-top:15px; background:none; border:none; color:#888; text-decoration:underline; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="toast-notification">Action Performed</div>
  </div>

  <script src="core.js"></script>
  <script src="stacking.js"></script>
  <script src="gestures.js"></script>
</body>
</html>
